<div>
  <h2>Users | Testing LifeCycle Hook with timeout</h2>


  <div *ngIf="isLoading; else cityLoaded" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <ng-template #cityLoaded>
    <p>Users City: {{ city }}</p>
  </ng-template>
  
  <p>Users Found: {{userList.length}}</p>

  <div *ngFor="let user of userList">
    <h3>#{{user.id}} {{user.name}} </h3>
    <p>{{user.phone}}</p>
    <p>{{user.email}}</p>
  </div>
</div>
