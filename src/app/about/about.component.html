<div class="container">
  <h2 style="background-color: #ff0000;">About Testing CSS Style and CSS Class, Events</h2>

  <hr>
  <h2>Counter Increment and Decrement on events</h2>
  <p class="counter">{{counterValue}}</p>
  <p class="message">{{message}}</p>

  <button class="btn btn-success increment" 
  (click)="handleIncrement()">+</button>

  <button class="btn btn-danger decrement" 
  (click)="handleDecrement()">-</button>
</div>
